<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>

    <div class="login-box container-fluid">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><i class='bx bx-envelope'></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon close-eye"><i class='fa-regular fa-eye-slash eye'></i></span>
          <input type="password" required>
          <label>Password</label>
        </div><br>
        <div class="remember-forget">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div><br>
        <button type="submit">Login</button>
        <div class="signup-link">
          <p>Don't have an account? <a href="#" class="csignup">Sign up</a></p>
        </div>
      </form>
    </div>
    <div class="login-box login-box-back">
      <form action="" name="signup">
        <h2>SIGN UP</h2>
        <div class="input-box input-box-back">
          <span class="icon"><i class="fa-regular fa-user"></i></span>
          <input type="Text" required>
          <label>Username</label>
        </div>
        <div class="input-box input-box-back">
          <span class="icon"><i class='bx bx-envelope'></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box input-box-back">
          <span class="icon close-eye"><i class="fa-regular fa-eye-slash eye"></i></i></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="input-box input-box-back">
          <input type="password" required>
          <label>Confirm Password</label>
        </div><br>
        <div class="remember-forget terms-condition">
          <label>
            <input type="checkbox">I agree to the <a href="#">Terms </a>and <a href="#">Privacy
              Policy</a>
            </label>
        </div>
        <button type="submit">Register</button>
        <div class="signup-link">
          <p>Already have an account? <a href="#" class="clogin">Login</a></p>
        </div>
        <br>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
